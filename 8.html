<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML form Tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>    <!--LABEL TAG IS IMP-->
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>    <!--But br tag is not recommended. we will use css for lines margins spaces and etc-->
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <!-- For submitting the form -->
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender">  FeMale <input type="radio" name="myGender">  
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">     <!--SELECT is an imp feature-->
                <option value="ind">Indica</option>
                <option value="swf" selected>swift</option>
            </select>
        </div>
        <br>
        <div>
           <input type="submit" value="Submit Now">
           <input type="reset" value="Reset Now">
       </div>
    </form>
</body>
</html>
