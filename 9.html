<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- Paragraph is a block element -->
    <p>  This is a paragraph</p>  <p>This is also a paragraph</p>
    <!-- span tag is a inline element -->           <!--style="border: 2px solid red;"-->
    <span>This is a span</span>  <span>This is also a span</span>
</body>
</html>
