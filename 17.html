<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <style>
        p{
           font-family:'Girassol', Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
           font-size: 33px;    /*pixel ie 'px' is 1/96th of an inch */
           line-height: 1.3em; /*em hota hai parent k font size ka kitna goona(*) */

        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>Fonts</span>. It is very exiting</p>
</body>
</html>
